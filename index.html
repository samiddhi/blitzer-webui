<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitzer Web UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode h1 {
            color: #f0f0f0;
        }

        body.dark-mode .subtitle {
            color: #aaa;
        }

        body.dark-mode textarea {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-color: #444;
        }

        body.dark-mode .controls {
            background-color: #2d2d2d;
            border-color: #444;
        }

        body.dark-mode .control-group label {
            color: #ccc;
        }

        body.dark-mode select, 
        body.dark-mode .toggle-group {
            background-color: #3d3d3d;
            color: #e0e0e0;
            border-color: #555;
        }

        body.dark-mode .status.error {
            background-color: #4a1e1e;
            color: #ff9999;
            border-color: #7a3030;
        }

        body.dark-mode .status.success {
            background-color: #1e4a1e;
            color: #99ff99;
            border-color: #307a30;
        }

        body.dark-mode button {
            background-color: #005a9e;
        }

        body.dark-mode button:hover {
            background-color: #007acc;
        }

        body.dark-mode button.secondary {
            background-color: #444;
            color: #e0e0e0;
        }

        body.dark-mode button.secondary:hover {
            background-color: #555;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            color: #333;
        }

        .dark-mode-toggle:hover {
            background-color: #005a9e;
            color: white;
            border-color: #005a9e;
        }

        body.dark-mode .dark-mode-toggle {
            background-color: #333;
            border-color: #555;
            color: #f0f0f0;
        }

        body.dark-mode .dark-mode-toggle:hover {
            background-color: #007acc;
            border-color: #007acc;
        }

        body.dark-mode .dark-mode-toggle {
            background-color: #333;
            border-color: #555;
            color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 400;
            color: #222;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-section, .output-section {
            width: 100%;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.9em;
            font-weight: 500;
            color: #444;
        }

        select, .toggle-group {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
        }

        .toggle-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .toggle-item input {
            margin: 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005a9e;
        }

        button.secondary {
            background-color: #f0f0f0;
            color: #333;
        }

        button.secondary:hover {
            background-color: #e0e0e0;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .status.error {
            background-color: #ffecec;
            color: #d00;
            border: 1px solid #f99;
            display: block;
        }

        .status.success {
            background-color: #ecffe6;
            color: #006400;
            border: 1px solid #9f9;
            display: block;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">◐</button>
    <div class="container">
        <h1>Blitzer</h1>
        
        <div class="input-section">
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="languageSelect">Language</label>
                <select id="languageSelect">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="control-group">
                <label>Processing Options</label>
                <div class="toggle-group">
                    <div class="toggle-item">
                        <input type="checkbox" id="lemmatizeToggle">
                        <label for="lemmatizeToggle">Lemmatize (treat different declensions/forms as same word)</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="freqToggle">
                        <label for="freqToggle">Include Frequency</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="contextToggle">
                        <label for="contextToggle">Include Context</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="promptToggle">
                        <label for="promptToggle">Include Prompt</label>
                    </div>
                    <div class="toggle-item">
                        <input type="checkbox" id="srcToggle">
                        <label for="srcToggle">Include Source</label>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button id="processBtn">Process Text</button>
                <button id="clearBtn" class="secondary">Clear</button>
            </div>
        </div>
        
        <div id="statusMessage" class="status"></div>
        
        <div class="output-section">
            <textarea id="outputText" placeholder="Processed output will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const languageSelect = document.getElementById('languageSelect');
            const lemmatizeToggle = document.getElementById('lemmatizeToggle');
            const freqToggle = document.getElementById('freqToggle');
            const contextToggle = document.getElementById('contextToggle');
            const promptToggle = document.getElementById('promptToggle');
            const srcToggle = document.getElementById('srcToggle');
            const processBtn = document.getElementById('processBtn');
            const clearBtn = document.getElementById('clearBtn');
            const statusMessage = document.getElementById('statusMessage');
            const darkModeToggle = document.getElementById('darkModeToggle');
            
            // Language code to name mapping
            const LANGUAGE_NAMES = {
                'base': 'Basic Processing',
                'pli': 'Pali',
                'slv': 'Slovenian',
                'eng': 'English',
                'spa': 'Spanish',
                'fra': 'French',
                'deu': 'German',
                'ita': 'Italian',
                'por': 'Portuguese',
                'rus': 'Russian',
                'chi': 'Chinese',
                'jpn': 'Japanese',
                'kor': 'Korean',
                'ara': 'Arabic',
                'hin': 'Hindi',
                'tha': 'Thai',
                'vie': 'Vietnamese'
            };
            
            // Function to get language name from code
            function getLanguageName(code) {
                return LANGUAGE_NAMES[code] || code.charAt(0).toUpperCase() + code.slice(1);
            }
            
            // Function to fetch and populate languages
            async function fetchAndPopulateLanguages() {
                try {
                    const response = await fetch('/api/languages');
                    if (response.ok) {
                        const data = await response.json();
                        if (data.languages && Array.isArray(data.languages)) {
                            // Clear current options
                            languageSelect.innerHTML = '';
                            
                            // Add new options
                            data.languages.forEach(langCode => {
                                const option = document.createElement('option');
                                const langName = getLanguageName(langCode);
                                option.value = langCode;
                                option.textContent = `${langName} (${langCode})`;
                                languageSelect.appendChild(option);
                            });
                            
                            // Restore the saved language after population
                            const savedLanguage = localStorage.getItem('language');
                            if (savedLanguage && data.languages.includes(savedLanguage)) {
                                languageSelect.value = savedLanguage;
                            } else if (data.languages.length > 0) {
                                languageSelect.value = data.languages[0]; // Set to first language by default
                            }
                            
                            // Now load the rest of the form preferences
                            loadFormPreferences();
                        }
                    } else {
                        console.error('Failed to fetch languages:', response.status);
                    }
                } catch (error) {
                    console.error('Error fetching languages:', error);
                }
            }
            
            // Check for saved theme preference in localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                darkModeToggle.textContent = '◑';
            } else {
                darkModeToggle.textContent = '◐';
            }
            
            // Save form preferences to localStorage
            function saveFormPreferences() {
                localStorage.setItem('language', languageSelect.value);
                localStorage.setItem('lemmatize', lemmatizeToggle.checked);
                localStorage.setItem('freq', freqToggle.checked);
                localStorage.setItem('context', contextToggle.checked);
                localStorage.setItem('prompt', promptToggle.checked);
                localStorage.setItem('src', srcToggle.checked);
            }
            
            // Load form preferences from localStorage
            function loadFormPreferences() {
                const savedLanguage = localStorage.getItem('language');
                const savedLemmatize = localStorage.getItem('lemmatize');
                const savedFreq = localStorage.getItem('freq');
                const savedContext = localStorage.getItem('context');
                const savedPrompt = localStorage.getItem('prompt');
                const savedSrc = localStorage.getItem('src');
                
                if (savedLanguage) {
                    languageSelect.value = savedLanguage;
                }
                
                if (savedLemmatize !== null) {
                    lemmatizeToggle.checked = savedLemmatize === 'true';
                }
                
                if (savedFreq !== null) {
                    freqToggle.checked = savedFreq === 'true';
                }
                
                if (savedContext !== null) {
                    contextToggle.checked = savedContext === 'true';
                }
                
                if (savedPrompt !== null) {
                    promptToggle.checked = savedPrompt === 'true';
                }
                
                if (savedSrc !== null) {
                    srcToggle.checked = savedSrc === 'true';
                }
            }
            
            // Toggle dark mode
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                
                // Save theme preference to localStorage
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                    darkModeToggle.textContent = '◑';
                } else {
                    localStorage.setItem('theme', 'light');
                    darkModeToggle.textContent = '◐';
                }
            }
            
            // Add event listener to dark mode toggle button
            darkModeToggle.addEventListener('click', toggleDarkMode);
            
            // Add event listeners to save form preferences when they change
            languageSelect.addEventListener('change', saveFormPreferences);
            lemmatizeToggle.addEventListener('change', saveFormPreferences);
            freqToggle.addEventListener('change', saveFormPreferences);
            contextToggle.addEventListener('change', saveFormPreferences);
            promptToggle.addEventListener('change', saveFormPreferences);
            srcToggle.addEventListener('change', saveFormPreferences);
            
            // Fetch and populate languages on page load, then load form preferences
            fetchAndPopulateLanguages();
            
            // Show status message
            function showStatus(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.className = 'status ' + (isError ? 'error' : 'success');
                statusMessage.style.display = 'block';
                
                // Auto-hide success messages after 3 seconds
                if (!isError) {
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 3000);
                }
            }
            
            // Process text using the blitzer CLI
            async function processText() {
                const text = inputText.value.trim();
                
                if (!text) {
                    showStatus('Please enter some text to process', true);
                    return;
                }
                
                showStatus('Processing...', false);
                
                try {
                    const response = await fetch('/api/blitzer', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            language: languageSelect.value,
                            lemmatize: lemmatizeToggle.checked,
                            freq: freqToggle.checked,
                            context: contextToggle.checked,
                            prompt: promptToggle.checked,
                            src: srcToggle.checked
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.text();
                        outputText.value = result;
                        showStatus('Processing complete!', false);
                    } else {
                        const error = await response.text();
                        try {
                            // Try to parse as JSON error response
                            const errorObj = JSON.parse(error);
                            showStatus(`Error: ${errorObj.error || 'Unknown error'}`, true);
                        } catch {
                            // If not JSON, show the raw error
                            showStatus(`Error: ${error || 'Unknown error'}`, true);
                        }
                    }
                } catch (error) {
                    showStatus(`Connection error: ${error.message}. Make sure the backend server is running.`, true);
                }
            }
            
            // Clear all fields
            function clearFields() {
                inputText.value = '';
                outputText.value = '';
                lemmatizeToggle.checked = false;
                freqToggle.checked = false;
                contextToggle.checked = false;
                promptToggle.checked = false;
                srcToggle.checked = false;
                statusMessage.style.display = 'none';
            }
            
            // Event listeners
            processBtn.addEventListener('click', processText);
            clearBtn.addEventListener('click', clearFields);
            
            // Allow Ctrl+Enter to process
            inputText.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    processText();
                }
            });
        });
    </script>
</body>
</html>
